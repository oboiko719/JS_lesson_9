<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 3</h1>
  <p>
    Створити окремі функції, які для 4 чисел знаходять:
    <ol>
      <li>суму;</li>
      <li>добуток;</li>
      <li>середнє арифметичне;</li>
      <li>мінімальне значення. </li>
    </ol>    
  </p>

  <script> 
      function sum(num1, num2, num3, num4) {
      return num1 + num2 + num3 + num4 
    }
    
    function prod(num1, num2, num3, num4) {
      return num1 * num2 * num3 * num4 
    }

    function average(num1, num2, num3, num4) {
      return (num1 + num2 + num3 + num4) / 4
    }
    
    function minOfNumber(num1, num2, num3, num4) {
      let min1 = num1 < num2 ? num1 : num2
      let min2 = num3 < num4 ? num3 : num4
      let minNum = min1< min2 ? min1 : min2
      return minNum
    }



    const num1 = parseInt(prompt('Введіть перше число'))
    const num2 = parseInt(prompt('Введіть друге число'))
    const num3 = parseInt(prompt('Введіть третє число'))
    const num4 = parseInt(prompt('Введіть четверте число'))

    const sumNumbers = sum(num1, num2, num3, num4)
    const prodNumbers = prod(num1, num2, num3, num4)
    const averageNumbers = average(num1, num2, num3, num4)
    const minNumbers = minOfNumber(num1, num2, num3, num4)

    document.write(`<h4>Дано чотири числа ${num1}, ${num2}, ${num3}, ${num4}</h4>
    <ol>
      <li>сума = ${sumNumbers}</li>
      <li>добуток = ${prodNumbers}</li>
      <li>середнє арифметичне = ${averageNumbers}</li>
      <li>мінімальне значення = ${minNumbers} </li>
    </ol> `)
  </script>
</body>
</body>
</html>
