<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Задача 6</h1>
  <p>
    Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
  </p>
  <script>
    function createTable(rows, columns, message) {
      document.write('<table border=1px>')
      for (let i = 1; i <= rows; i++) {
        document.write('<tr>')

        for (let j = 1; j <= columns; j++) {
          document.write(`<td>${message}</td>`)
        }
        
        document.write('</tr>')
      }
      document.write('</table>')
    }
 const numRows = parseInt(prompt('Кількість рядків'))
 const numColumns = parseInt(prompt('Кількість колонок'))
 const fixMessage = prompt('Фіксоване повідомлення для заповнення таблиці')

    createTable(numRows, numColumns, fixMessage)
  </script>

</body>

</html>
