  <h1>Задача 4</h1>
  <p>
    Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість
    додатних, кількість більших за 100.
  </p>
  <script>
    function getMultipleResults(a, b, c) {
      let evenNum = 0
      let posNum = 0
      let bigNum = 0

      for (let i = 0; i < arguments.length; i++) {
        const num = arguments[i];

        if (num % 2 === 0) {
          evenNum += 1;
        }

        if (num > 0) {
          posNum++
        }

        if (num > 100) {
          bigNum++
        }
      }
      // return (`Парних - ${evenNum}, Додатних - ${posNum}, Більших за 100 - ${bigNum}`); --- повертаємо шаблон
      return [evenNum, posNum, bigNum]  // ---повертаємо масив даних
    }
    
    document.write(getMultipleResults(2, -2, 144))

  </script>
