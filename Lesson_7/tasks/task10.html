<body>
  <h1>Задача 10</h1>
  <p>
    Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
  </p>
  <script>
    function countAveragePositivTemperatures(temperatures) {
       let sum = 0
       let counter = 0
      for (let i = 0; i < temperatures.length; i++) {
        if (temperatures[i] > 0){
          sum += temperatures[i]
          counter++
        }        
      }
      return sum / counter      
    }

    const temperatureInterval = [-20, -15, -10, 5, 20, 8, 1, 0, -3]
    
    document.write(`В заданому інтервалі температур ${temperatureInterval} 
    середнє значення для додатних показів температури становить
          ${countAveragePositivTemperatures(temperatureInterval.toFixed())}`)
  </script>

</body>
