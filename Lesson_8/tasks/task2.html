<body>
  <h1>Задача 3</h1>
  <p>
    Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
  </p>

  <script>
    function getRepeatedNameCount() {
      let counter = 0

      for (let i = 0; i < arguments.length; i++) {
        if(arguments[i] === 'Іван') 
        counter++
      }

      return counter
    }
    let repeatedNameCount = getRepeatedNameCount('Іван', 'Петро', 'Оля','Микола','Іван','Іван')
    document.write(`${repeatedNameCount} рази зустрічається ім’я «Іван»`)
       
  </script>
</body>
