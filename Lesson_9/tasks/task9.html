<body>
  <h1>Задача 5</h1>
  <p>
    Дано масив імен. Сформувати масив з перших літер цих імен.
  </p>

  <script>

    function getFirstLetters(arr) {
    const newArr = [...arr]
    let arr1 = []

      for (let item of newArr) {
      arr1.push(item[0]) 
      }

    return arr1
    }

    const names = ['Петро', 'Ема', 'Роман', 'Ельвіра', 'Марія', 'Оля', 'Галина', 'Андрій']
    const firstLetters = getFirstLetters(names) 
    document.write(`Масив  [${names}] <br> Новий масив тих, які починаються на «А» ---- ${firstLetters}`)
  </script>
</body>
