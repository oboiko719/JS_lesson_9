<body>
  <h1>Задача 6</h1>
  <p>
    Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
  </p>

  <script>

    function getEvenProduct(arr) {
      const newArr = [...arr]
      let arr1 = []

      for (let i=0; i < newArr.length; i++) {

      if(newArr[i] > newArr[0])
      newArr[i] *= 2

      arr1.push(newArr[i])
     }

     return arr1
    }

    const arr = [5, 2, 10, 13, 4, 20, 1, 100]
    document.write(`Масив  [${arr}] <br> Елементи, які більші за перший елемент збільшено вдвічі ---- ${getEvenProduct(arr)}`) 
  </script>
