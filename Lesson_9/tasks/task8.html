<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Задача 8</h1>
  <p>
    Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
  </p>

  <script>

    function getCarNumberFirstLetter(arr, letter) {

      const newArr = [...arr]
      let arr1 = []

      for (let item of newArr) {
        if(item[0] === letter)
      arr1.push(item)
          
        }
      
     return arr1
    }
    const letter = 'А'
    const carNumbers = ['СВ0011АС', 'АА2254КО', 'АН1234КР', 'НА5012КН', 'ААР2587']
    document.write(`Масив  [${carNumbers}] <br> Новий масив тих, які починаються на «А» ---- ${getCarNumberFirstLetter(carNumbers, letter)}`) 
  </script>
</body>

</html>
