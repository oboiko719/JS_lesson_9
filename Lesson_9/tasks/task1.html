<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 1</h1>
  <p>
    Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
  </p>

  <script>
    function getArr(num) {      
      let arr = new Array(num).fill(0)
      return arr
    }

    const userNum = parseInt(prompt('Кількість елементів'))
    const arrUserNum = getArr(userNum)
    document.write(`Масив ${arrUserNum}`) 
   
  </script>
</body>
</html>
