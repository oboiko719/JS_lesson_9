<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  
</head>
<body>
  <h1>Задача 2</h1>
  <p>
    Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками
  </p>

  <script>
   function getArr(num) {
      let arr = new Array(num).fill(0)
      let arr1 = arr.fill(7, Math.round(num / 2))
      return arr1
    }

    const userNum = parseInt(prompt('Кількість елементів'))
    const arrUserNum = getArr(userNum)
    document.write(`Масив ${arrUserNum}`) 
  </script>
</body>
</html>
