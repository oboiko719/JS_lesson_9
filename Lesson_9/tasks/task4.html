<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Задача </h1>
  <p>
    Дано масив елементів. Вивести на екран елементи, що більші за 100
  </p>
  <script>
     const arr = [50, 120, 95, 200, 600, 3, 20, 358]
     let arr1 = []

     for (let item of arr) {
      if(item > 100)
      arr1.push(item)
     }

     document.write(`Масив  [${arr}] <br> Елементи більші за 100 ---- ${arr1}`) 
  </script>

</body>

</html>
