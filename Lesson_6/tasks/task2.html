<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Задача 2</h1>
  <p>
    Відобразити трикутник за допомогою символів «о»
  </p>

  <script>
    for (let i = 1; i <= 7; i++) {
    
    let row = '';
      for (let j = 0; j < i; j++) {
        row += 'o';
      }
    document.write(row + '<br>');
    }
   
  </script>
</body>
</html>
