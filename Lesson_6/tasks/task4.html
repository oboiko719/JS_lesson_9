<body>
  <h1>Задача 2.1</h1>
  <p>
    Відобразити трикутник за допомогою символів «о»
  </p>

  <script>
  for (let i = 1; i <= 7; i++) {
    let row = '';
  
    for (let j = 1; j <= 7 - i; j++) {
      row += '&nbsp';
    }
  
  for (let k = 1; k <= i; k++) {
    row += 'o';
  }

  for (let l = 1; l <= 7 - i; l++) {
    row += '&nbsp';
  }
  
  document.write(row + '<br>')
}
 
    
  </script>
</body>
