<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 11</h1>
  <p>
    Написати програму, що виводить на екран таблицю множення на k (k вводиться з клавіатури).
  </p>  
  <script>
    let multiplier = parseInt(prompt('Табличка множення на ...'))

    for (let i = 1; i <= 9; i++) {
      let prod = multiplier * i
    document.write(`<p>${multiplier} * ${i} = ${prod}</p>`)    
   }
  </script>
  
</body>
</html>
