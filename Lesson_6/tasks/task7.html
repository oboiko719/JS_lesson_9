<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 12</h1>
  <p>
    Знайти добуток двоцифрових непарних чисел кратних 13.
  </p>  
  <script>
    let counter = 1

    for (let i = 11; i <= 99; i++) {
      if(i %2 !== 0 && i %13 === 0)
      counter *= i
    }
    
    document.write(counter)
  </script>
  
</body>
</html>
