<body>
  <h1>Задача 7</h1>
  <p>
    З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
  </p>

  
    <script>
    //1.Вводимо необхідні дані
    let dayWeeks = parseInt(prompt('Введіть номер місяця'))
    let result    
    //2. Розв'язок задачі
    
    switch (dayWeeks) {
      case 12:
      case 1:
      case 2: result='Зима'
          break;
      case 3:
      case 4:
      case 5: result='Весна'
          break;
      case 6:
      case 7:
      case 8: result='Літо'
        break;
      case 9:
      case 10:
      case 11: result='Осінь'
        break;      
      default:result='Неправильний номер місяця'
        break;
    }   
    alert(result)
   
  </script>
    
  
</body>
</html>
