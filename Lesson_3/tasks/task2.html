<body>
  <h1>Задача 2</h1>
  <p>
    З клавіатури вводиться ціна товару і кількість грошей.
     Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, 
     то пропонуємо купити лотерею за 4 грн.
  </p>

  <script>
    //1.Вводимо необхідні дані
    let priceProduct = parseFloat(prompt('Ціна товару?'))
    let quantityMoney = parseFloat(prompt('Скільки грошей у вас є?'))
    const priceTicket = 4    

    //2. Розв'язок задачі
    if (priceProduct > quantityMoney) 
      alert('Коштів не достатньо')
    else if ( (quantityMoney-priceProduct) >= priceTicket) 
      alert('Чудовий вибір! Пропонуємо ще придбати лотерейний білет за 4 грн')
    else 
      alert('Коштів вистачає.Чудовий вибір!')
    
  </script>
</body>
</html>
