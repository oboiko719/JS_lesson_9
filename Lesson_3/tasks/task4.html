<body>
  <h1>Задача 4</h1>
  <p>
    З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
  </p>

  <script>
    //1.Вводимо необхідні дані
    let age = parseInt(prompt('Вік людини'))    
    const maxAgePreschooler = 5
    const minAgeStudent = 18
    const maxAgeStudent = 22
    const minAgeRetiree = 60
    

    //2. Розвязок задачі
    if (age <= maxAgePreschooler)
      alert('Дитина у садочку')
    else if (age < minAgeStudent)
      alert('Школяр')
    else if (age <= maxAgeStudent)
      alert('Студент')
    else if (age < minAgeRetiree)
      alert('Працівник')
    else 
      alert('Пенсіонер')    
  </script>
</body>
</html>
