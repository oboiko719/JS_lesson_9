<body>
  <h1>Задача 5</h1>
  <p>
    З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
    Вивести на екран назву транспортного засобу, яким він може керувати.
  </p>

  <script>
    //1.Вводимо необхідні дані
   let category = (prompt('Введіть категорію водія: А, В або С')).toUpperCase()
   console.log(category);
   let result   
    
    //2. Розв'язок задачі
    switch (category) {
      case 'A':result='Мотоцикл'
        break;
      case 'B':result='Легковий автомобіль'        
        break;
      case 'С':result='Вантажний автомобіль'        
        break;
      default:result='Неправильно введена категорія'
        break;
    }
    console.log(result);
    alert(result)    
    
  </script>
</body>
