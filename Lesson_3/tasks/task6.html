<body>
  <h1>Задача 6</h1>
  <p>
    З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
  </p>

  <script>
    //1.Вводимо необхідні дані
    let dayWeeks = parseInt(prompt('Введіть номер дня тижня'))
    let result
    //2. Розв'язок задачі
    switch (dayWeeks) {
      case 1:result='Понеділок'
        break;
      case 2:result='Вівторок'
        break;
      case 3:result='Середа'
        break;
      case 4:result='Четвер'
        break;
      case 5:result='Пятниця'
        break;
      case 6:result='Субота'
        break;
      case 7:result='Неділя'
        break;      
      default:result='Неправильний номер дня тижня'
        break;
    }
    console.log(result);
    alert(result)
   
  </script>
</body>
</html>
