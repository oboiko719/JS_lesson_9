<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача -2</h1>
  <p>
    Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
  </p>

  <script>
    //1.Вводимо необхідні дані
   const minNum = 1
   const maxNum = 1000
   let evenNums = 0
   let oddNums = 0

    //2. Розв'язок задачі
    for (let i = 0; i < 100; i++) {
      let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))

      if (randomNum % 2 === 0) {
        evenNums++
      }else{
        oddNums++
      }
    }
    document.write(`<p>Згенеровано ${evenNums} парних і ${oddNums} непарних чисел</p>`)
    if (evenNums > oddNums) {
      document.write('Парних більше')
    }else{
      document.write('Непарних більше')
    }    
  </script>
</body>
</html>
