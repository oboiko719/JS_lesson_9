<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача -1</h1>
  <p>
    Вивести на екран номери місяців весни і літа (від 3 до 8)
  </p>

  <script>
    //1.Вводимо необхідні дані    

    //2. Розв'язок задачі
   for (let monthNum = 3; monthNum <= 8; monthNum++) {
     if (monthNum <= 5){
      document.write(`<p>${monthNum} - весна</p>`)
     }else{
      document.write(`<p>${monthNum} - літо</p>`)
     }    
   }    
  </script>
</body>
</html>
