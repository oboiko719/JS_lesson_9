<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Задача 9</h1>
  <p>
    Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
  </p>

  <script>

    confirm('Загадайте число від 1 до 20')
    const minNum = 1
    const maxNum = 20
    let randomNum, userClick

    do {
      randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
      userClick = confirm(`Загадане число ${randomNum}?`)
    } while (!userClick)

    document.write('Число відгадане')
  </script>
</body>

</html>
