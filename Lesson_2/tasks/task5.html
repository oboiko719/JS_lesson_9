<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 5</h1>
  <p>
    Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
  </p>

  <script>
    //1.Вводимо необхідні дані
    let quantitySeconds = parseInt(prompt('Введіть кількість секунд, що пройшла від початку доби', '0'))
    
    //2. Знаходимо результат
    let timeHours = Math.trunc(quantitySeconds / 3600)
    let timeMinutes = Math.trunc((quantitySeconds - (timeHours * 3600)) / 60) 

    //При обрахунку залишку хвилин можна записати з використанням остачі від ділення
    //let timeMinutes = Math.trunc(quantitySeconds % 3600)
    
    //3. Виводимо результат
    document.write(`
      <p>
        Від початку доби пройшло ${quantitySeconds} секунд        
      </p>      
      <p>
        Це становить ${timeHours} год ${timeMinutes} хв       
      </p>
    `)    
  </script>
</body>
</html>
