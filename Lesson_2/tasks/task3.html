<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 3</h1>
  <p>
    Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
  </p>

  <script>
    //1.Вводимо необхідні дані
    let quantity = parseInt(prompt('Введіть кількість товару', '0'))
    let price = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
    const tax = 5
    
    //2. Знаходимо результат
    let totalPrice = quantity * price
    let taxTotalPrice = (totalPrice * tax)/100
    
    //3. Виводимо результат
    document.write(`
      <p>
        Загальна вартість товару ${totalPrice} грн
      </p>
      <p>
        ПДВ ${taxTotalPrice} грн
      </p>
    `)    
  </script>
</body>
</html>
