<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 0</h1>
  <p>
    Обчислити значення виразів
  </p>
  <img src="./img/0.png" alt="Image">

  <script>
    //1.Вводимо необхідні дані
    let a = parseFloat(prompt('Введіть значення а', '0'))
    let b = parseFloat(prompt('Введіть значення b', '0'))
    let c = parseFloat(prompt('Введіть значення c', '0'))

    //2. Знаходимо результат
    let S1 = a + 12 + b
    let S2 = Math.sqrt((a + b) / (2 * a))  
    let S3 = Math.cbrt((a + b) * c)
    let S4 = Math.sin(a / -b)
    //3. Виводимо результат
    document.write(`<br> Результат S1 = ${S1} <br>`)
    document.write(`Результат S2 = ${S2} <br>`)
    document.write(`Результат S3 = ${S3} <br>`)
    document.write(`Результат S4 = ${S4} <br>`)
  </script>
</body>
</html>
