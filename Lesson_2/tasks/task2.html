<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 2</h1>
  <p>
    Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
  </p>

  <script>
    //1.Вводимо необхідні дані
    let yearBirth = parseInt(prompt('Введіть рік народження', '1991'))
    const yearCurrent = 2023
    

    //2. Знаходимо результат
    let yourAge = yearCurrent - yearBirth
    
    //3. Виводимо результат
    document.write(`
      <p>
        Ваш вік ${yourAge} років!
      </p>
    `)    
  </script>
</body>
</html>
