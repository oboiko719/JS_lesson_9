<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 1</h1>
  <p>
    Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
  </p>

  <script>
    //1.Вводимо необхідні дані
    let firstNumber = parseFloat(prompt('Введіть дійсне число', '0'))
    let secondNumber = parseFloat(prompt('Введіть дійсне число', '0'))
    

    //2. Знаходимо результат
    let sum = firstNumber + secondNumber
    let multiplication = firstNumber * secondNumber
    let division = firstNumber / secondNumber
    
    //3. Виводимо результат
    document.write(`
      <table>
        <tr>
          <th>Дія</th>
          <th>Результат</th>
        </tr>
        <tr>
          <td>Сума</td>
          <td>${(sum).toFixed(2)}</td>
        </tr>
        <tr>
          <td>Добуток</td>
          <td>${(multiplication).toFixed(2)}</td>
        </tr>
        <tr>
          <td>Частка</td>
          <td>${(division).toFixed(2)}</td>
        </tr>
      </table>
    `)
    
  </script>
</body>
</html>
